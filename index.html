    // ====== Flow-field “ether” animation (no libs) ======
    (function(){
      const canvas = document.getElementById('ether');
      const ctx = canvas.getContext('2d', { alpha:true });
      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) return;

      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W, H, particles = [], last, animId, t0 = performance.now();

      function resize(){
        W = canvas.width  = Math.floor(innerWidth  * dpr);
        H = canvas.height = Math.floor(innerHeight * dpr);
        canvas.style.width = innerWidth + 'px';
        canvas.style.height = innerHeight + 'px';
        if (ctx) ctx.setTransform(dpr,0,0,dpr,0,0);
      }

      // Compact, smooth pseudo-noise via layered trig
      function noise2(x, y, time){
        const s = 0.0019, s2 = 0.0009;
        const w = time * 0.00025;
        return Math.sin(x*s + w) + Math.cos(y*s*1.1 - w*1.3) + Math.sin((x+y)*s2 + w*0.7);
      }

      class Particle{
        constructor(){
          this.reset(true);
          this.life = 0;
          this.maxLife = 4000 + Math.random()*4000; // ms
          this.width = 0.8 + Math.random()*1.2;
          this.hue = 215 + Math.random()*60;
          this.alpha = 0.05 + Math.random()*0.06;
        }
        reset(rand=false){
          this.x = rand ? Math.random()*innerWidth : (Math.random()<.5? -10: innerWidth+10);
          this.y = rand ? Math.random()*innerHeight: Math.random()*innerHeight;
          this.vx = 0; this.vy = 0;
          this.life = 0;
        }
        step(dt, time){
          // sample field
          const n1 = noise2(this.x, this.y, time);
          const n2 = noise2(this.x+1000, this.y+777, time); // decorrelate
          // vector field
          const ang = n1 * 1.2;
          const spd = 0.25 + (n2+3)/6; // ~0.25..1.25
          this.vx = Math.cos(ang) * spd;
          this.vy = Math.sin(ang) * spd;

          // integrate
          const px = this.x, py = this.y;
          this.x += this.vx * dt * 0.06;
          this.y += this.vy * dt * 0.06;

          // draw short trail segment
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(this.x, this.y);
          ctx.strokeStyle = `hsla(${this.hue}, 100%, 75%, ${this.alpha})`;
          ctx.lineWidth = this.width;
          ctx.stroke();

          // soft wrap
          const pad = 12;
          if (this.x < -pad) this.x = innerWidth + pad;
          if (this.x > innerWidth + pad) this.x = -pad;
          if (this.y < -pad) this.y = innerHeight + pad;
          if (this.y > innerHeight + pad) this.y = -pad;

          this.life += dt;
          if (this.life > this.maxLife) this.reset();
        }
      }

      function init(){
        resize();
        // fade base to create motion blur
        ctx.fillStyle = 'rgba(0,0,0,0.25)';
        const COUNT = Math.min(600, Math.floor((innerWidth*innerHeight)/5500));
        particles = Array.from({length: COUNT}, ()=> new Particle());
        last = performance.now();
        loop(last);
      }

      function loop(now){
        const dt = Math.min(40, now - last); last = now;
        // subtle fade to leave trails
        ctx.fillStyle = 'rgba(0,0,0,0.08)';
        ctx.fillRect(0,0,innerWidth,innerHeight);

        const t = now - t0;
        for (let p of particles) p.step(dt, t);
        animId = requestAnimationFrame(loop);
      }

      addEventListener('resize', ()=>{
        cancelAnimationFrame(animId);
        resize();
        ctx.fillStyle = 'rgba(0,0,0,1)'; // reset background on resize
        ctx.fillRect(0,0,innerWidth,innerHeight);
        last = performance.now();
        animId = requestAnimationFrame(loop);
      }, { passive:true });

      // pause when tab hidden (save CPU)
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){ cancelAnimationFrame(animId); }
        else { last = performance.now(); animId = requestAnimationFrame(loop); }
      });

      init();
    })();
