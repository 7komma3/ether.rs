<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>ether.rs</title>

  <!-- SEO / Social -->
  <meta name="description" content="ether.rs — Domain is for sale ! ." />
  <meta property="og:title" content="ether.rs" />
  <meta property="og:description" content="Do you want to own this domain? Contact admin@ether.rs." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://ether.rs/" />

  <style>
    :root{
      --bg: #050710;
      --bg-2:#0b0f1f;
      --fg:#e8ecff;
      --muted:#a9b3d0;
      --accent:#7aa2ff;
      --card: rgba(255,255,255,.06);
      --blur: 14px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
      color:var(--fg);
      background: radial-gradient(1200px 800px at 70% 20%, var(--bg-2), var(--bg));
      overflow:hidden; /* the canvas fills screen */
    }

    /* Canvas behind content */
    #ether{
      position:fixed;
      inset:0;
      width:100%;
      height:100%;
      display:block;
      z-index:0;
    }

    /* Content card */
    .wrap{
      position:relative;
      z-index:1;
      min-height:100%;
      display:grid;
      place-items:center;
      padding:4rem 1.25rem;
    }
    .card{
      width:min(680px, 92vw);
      background:linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid rgba(255,255,255,.12);
      box-shadow: 0 25px 80px rgba(0,0,0,.45), inset 0 0 120px rgba(122,162,255,.08);
      border-radius:28px;
      backdrop-filter: blur(var(--blur));
      padding:2rem clamp(1.25rem, 3vw, 2rem);
    }
    h1{
      margin:.2rem 0 .6rem;
      letter-spacing:.02em;
      font-weight:700;
      font-size: clamp(2rem, 4vw, 3rem);
      line-height:1.05;
    }
    p.subtitle{
      margin:.25rem 0 1.25rem;
      color:var(--muted);
      font-size: clamp(1rem, 1.7vw, 1.1rem);
    }
    .cta{
      display:flex;
      flex-wrap:wrap;
      align-items:center;
      gap:.75rem;
      margin-top:1.25rem;
    }
    .btn{
      appearance:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
      gap:.5rem;
      padding:.8rem 1.05rem;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      border:1px solid rgba(255,255,255,.16);
      background: linear-gradient(180deg, rgba(122,162,255,.20), rgba(122,162,255,.10));
      color:white;
      transition: transform .15s ease, box-shadow .15s ease, background .2s ease;
      box-shadow: 0 10px 30px rgba(122,162,255,.18);
      will-change: transform;
    }
    .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 20px 44px rgba(122,162,255,.28);
      background: linear-gradient(180deg, rgba(122,162,255,.28), rgba(122,162,255,.12));
    }
    .btn:active{ transform: translateY(0); }
    .link{
      color:var(--accent);
      text-underline-offset: 3px;
      text-decoration: none;
      border-bottom:1px dashed rgba(122,162,255,.35);
      padding-bottom:2px;
    }
    .meta{
      margin-top:1rem;
      font-size:.92rem;
      color:var(--muted);
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce){
      #ether{ display:none; }
      body{ overflow:auto; }
    }

    /* NoScript fallback keeps layout sane */
    noscript{
      position:fixed; inset:auto 0 0 0;
      background:#111827; color:#e5e7eb;
      padding:.5rem .75rem; text-align:center;
      font-size:.9rem; z-index:10;
      border-top:1px solid #334155;
    }
  </style>
</head>
<body>
  <canvas id="ether" aria-hidden="true"></canvas>

  <div class="wrap" role="main">
    <section class="card" aria-label="ether.rs teaser">
      <h1>ether.rs</h1>
      <p class="subtitle">Coming soon—an ultra-light presence in the ether.</p>

      <div class="cta">
        <a class="btn"
           href="mailto:admin@ether.rs?subject=ETHER.RS%20DOMAIN%20INQUIRY">
          ✉️ Contact admin@ether.rs
        </a>
        <a class="link"
           href="mailto:admin@ether.rs?subject=ETHER.RS%20DOMAIN%20INQUIRY&body=Hi%2C%20I%27m%20interested%20in%20ether.rs.">
          or send a quick inquiry
        </a>
      </div>

      <p class="meta">Prefer a form? We can add one later using a privacy-friendly relay (e.g., Formspree) with the same subject line.</p>
    </section>
  </div>

  <noscript>JavaScript is disabled. The animated background is hidden, but you can still email
    <a href="mailto:admin@ether.rs?subject=ETHER.RS%20DOMAIN%20INQUIRY" style="color:#93c5fd">admin@ether.rs</a>.
  </noscript>

  <script>
    // === ether.rs “Constellation” canvas — no libraries, tuned for performance ===
    (function(){
      const canvas = document.getElementById('ether');
      const ctx = canvas.getContext('2d', { alpha:true });
      let dpr = Math.max(1, Math.min(2, window.devicePixelRatio || 1));
      let W, H, particles, mouse, animId, lastTime;

      const MAX_PARTICLES = 120;          // keep this modest for laptops
      const LINK_DIST2   = 180 * 180;     // px^2 connection radius
      const MOUSE_PULL   = 0.015;         // attraction strength
      const HUE_BASE     = 225;           // ether-blue
      const HUE_SPREAD   = 40;

      const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
      if (prefersReduced) return; // handled by CSS too

      function resize(){
        W = canvas.width  = Math.floor(innerWidth  * dpr);
        H = canvas.height = Math.floor(innerHeight * dpr);
        canvas.style.width = innerWidth + 'px';
        canvas.style.height = innerHeight + 'px';
        if (ctx) ctx.setTransform(dpr,0,0,dpr,0,0); // draw in CSS pixels
      }

      class Particle{
        constructor(i){
          this.x = Math.random()*innerWidth;
          this.y = Math.random()*innerHeight;
          // velocity: gentle drift + tiny angular bias
          const ang = Math.random()*Math.PI*2;
          const spd = 0.25 + Math.random()*0.6;
          this.vx = Math.cos(ang)*spd;
          this.vy = Math.sin(ang)*spd;
          this.size = 1 + Math.random()*1.6;
          this.hue = HUE_BASE + (Math.random()*HUE_SPREAD - HUE_SPREAD/2);
          this.alpha = 0.55 + Math.random()*0.35;
          this.id = i;
        }
        step(dt){
          // gentle mouse influence
          if (mouse.active){
            const dx = mouse.x - this.x;
            const dy = mouse.y - this.y;
            const d2 = dx*dx + dy*dy;
            if (d2 > 1 && d2 < LINK_DIST2*2){
              const inv = 1/Math.sqrt(d2);
              this.vx += dx*inv * MOUSE_PULL * dt;
              this.vy += dy*inv * MOUSE_PULL * dt;
            }
          }
          // drift
          this.x += this.vx * dt;
          this.y += this.vy * dt;

          // soft wrap edges
          const pad = 24;
          if (this.x < -pad) this.x = innerWidth + pad;
          if (this.x > innerWidth + pad) this.x = -pad;
          if (this.y < -pad) this.y = innerHeight + pad;
          if (this.y > innerHeight + pad) this.y = -pad;
        }
        draw(){
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.size, 0, Math.PI*2);
          ctx.fillStyle = `hsla(${this.hue}, 100%, 75%, ${this.alpha})`;
          ctx.shadowColor = `hsla(${this.hue}, 100%, 70%, ${this.alpha*0.9})`;
          ctx.shadowBlur = 14;
          ctx.fill();
          ctx.shadowBlur = 0;
        }
      }

      function init(){
        resize();
        particles = Array.from({length: MAX_PARTICLES}, (_,i)=>new Particle(i));
        mouse = { x: innerWidth/2, y: innerHeight/2, active:false };
        lastTime = performance.now();
        loop(lastTime);
      }

      function loop(t){
        const dt = Math.min(33, t - lastTime); // cap delta
        lastTime = t;
        // subtle backdrop wash
        ctx.clearRect(0,0,innerWidth,innerHeight);
        const grad = ctx.createRadialGradient(innerWidth*0.7, innerHeight*0.2, 0, innerWidth*0.7, innerHeight*0.2, Math.max(innerWidth, innerHeight));
        grad.addColorStop(0, 'rgba(122,162,255,0.10)');
        grad.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grad;
        ctx.fillRect(0,0,innerWidth,innerHeight);

        // update + draw particles
        for (let p of particles){ p.step(dt); p.draw(); }

        // draw connecting lines
        ctx.lineWidth = 1;
        for (let i=0;i<particles.length;i++){
          const a = particles[i];
          for (let j=i+1;j<particles.length;j++){
            const b = particles[j];
            const dx = a.x - b.x, dy = a.y - b.y;
            const d2 = dx*dx + dy*dy;
            if (d2 < LINK_DIST2){
              const opacity = 0.18 * (1 - d2/LINK_DIST2);
              ctx.beginPath();
              ctx.moveTo(a.x, a.y);
              ctx.lineTo(b.x, b.y);
              ctx.strokeStyle = `hsla(${(a.hue+b.hue)/2}, 100%, 75%, ${opacity})`;
              ctx.stroke();
            }
          }
        }

        animId = requestAnimationFrame(loop);
      }

      // events
      window.addEventListener('resize', ()=>{
        cancelAnimationFrame(animId);
        resize();
        lastTime = performance.now();
        animId = requestAnimationFrame(loop);
      }, { passive:true });

      window.addEventListener('pointermove', (e)=>{
        mouse.x = e.clientX;
        mouse.y = e.clientY;
        mouse.active = true;
      }, { passive:true });

      window.addEventListener('pointerleave', ()=>{ mouse.active=false; }, { passive:true });

      // visibility pause to save CPU when tab inactive
      document.addEventListener('visibilitychange', ()=>{
        if (document.hidden){ cancelAnimationFrame(animId); }
        else { lastTime = performance.now(); animId = requestAnimationFrame(loop); }
      });

      init();
    })();
  </script>
</body>
